version: 2.0
workflows:
  version: 2
  build:
    jobs:
      - node10
      - node11
jobs:
  node10:
    working_directory: ~/capybara-router
    docker:
      - image: node:10.15.3
    steps:
      - checkout
      - run: npm install -g grunt-cli
      - run: npm install
      - run: npm run build
      - run: npm test
      - run: npm run coveralls

  node11:
    working_directory: ~/capybara-router
    docker:
      - image: node:11.14.0
    steps:
      - checkout
      - run: npm install -g grunt-cli
      - run: npm install
      - run: npm run build
      - run: npm test
